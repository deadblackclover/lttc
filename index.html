<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/main.css">
  <title>LTTC</title>
</head>
<body>
  <h1>Listen to the crime</h1>
  <div id="app">
    <div class="police" id="police">
      <div class="btn" @click="setRadio('http://stream.scansf.com:8000/scansf.996xt', $event)">
        SFPD Southern, Central, Tenderloin, Park, Northern
      </div>
      <div class="btn active" @click="setRadio('http://stream.scansf.com:8000/scansf.hp', $event)">
        SFPD Bayview, Mission, Richmond, Ingleside, Taraval
      </div>
      <div class="btn" @click="setRadio('http://stream.scansf.com:8000/scansf.sffd', $event)">
        SFFD/EMS
      </div>
    </div>
    <div class="music" id="sc">
      <div class="btn" @click="setMusic('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/300494469&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true', $event)">
        Lofi Hip-Hop
      </div>
      <div class="btn active" @click="setMusic('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/270473197&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true', $event)">
        Chillout
      </div>
    </div>
    <div class="control">
      <div class="play btn" @click="play"></div>
      <div class="pause btn" @click="pause"></div>
      <div class="next btn" @click="next"></div>
    </div>
    <audio :src="radio" autoplay></audio>
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" :src="music"></iframe>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
